  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <h3>VENDEDOR</h3> 
            </div>
            <hr>
            <div class="card-body">
               <div class="mb-3">
                 <label for="cedulaVendedor" class="form-label">Cedula</label>
                 <input type="text" name="ced" id="cedulaVendedor" class="form-control" aria-describedby="helpId">
                 <label for="nombreVendedor" class="form-label">Nombre</label>
                 <input type="text" name="nombre" id="nombreVendedor" class="form-control"  aria-describedby="helpId">
                 <label for="emailVendedor" class="form-label">Email</label>
                 <input type="text" name="email" id="emailVendedor" class="form-control"  aria-describedby="helpId">
                 <label for="telefonoVendedor" class="form-label">Telefono</label>
                 <input type="text" name="telefono" id="telefonoVendedor" class="form-control"  aria-describedby="helpId">
                 <label for="productoVendedor" class="form-label">Producto</label>
                 <input type="text" name="producto" id="productoVendedor" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">
                 <label for="seccionVendedor" class="form-label">Seccion</label>
                 <select class="form-select form-select-sm" name="seccion" id="seccionVendedor"></select>
                 <label for="precioProductoVendedor" class="form-label">Precio</label>
                 <input type="text" name="precio" id="precioProductoVendedor" class="form-control" placeholder="numero de cedula" aria-describedby="helpId">

                </div>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary" onclick="addVendedor()">Agregar</button>
            </div>
        </div>
            <hr>
            <div class="card">
                <div class="card-header">
                  <h3>CLIENTE</h3> 
                </div>
                <hr>
                <div class="card-body">
                   <div class="mb-3">
                    <label for="cedulaCliente" class="form-label">Cedula</label>
                    <input type="text" name="ced" id="cedulaCliente" class="form-control" placeholder="nombre del estudiante" aria-describedby="helpId">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombreCliente" class="form-control" aria-describedby="helpId">
                    <label for="emailCliente" class="form-label">Email</label>
                    <input type="text" name="email" id="emailCliente" class="form-control" aria-describedby="helpId">
                    <label for="telefonoCliente" class="form-label">Telefono</label>
                    <input type="text" name="telefono" id="telefonoCliente" class="form-control" aria-describedby="helpId">
                    <label for="prodcutoCliente" class="form-label">Producto</label>
                    <input type="text" name="prodcuto" id="prodcutoCliente" class="form-control" aria-describedby="helpId">
                    <label for="precioventa" class="form-label">Precio</label>
                    <input type="text" name="precioventa" id="precioventa" class="form-control" aria-describedby="helpId">
     
                   </div>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addClient()">Agregar</button>
                </div>
            </div>

        <hr>
  </main>
