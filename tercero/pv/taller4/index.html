<body>

  <main>
    <div class="card">
        <div class="card-header">
            <H1>FORMULARIO DE INGRESO</H1> 

        </div>
        <div class="container">
           <div class="card">
               <div class="card-header">
                <hr>
                 <H2>ESTUDIANTES</H2>  
               
           
           <div class="mb-3">
             <label for="nameStudent" class="form-label">Nombre</label>
             <input type="text" name="nameStudent" id="nameStudent" class="form-control" placeholder="ingresanombre" aria-describedby="helpId">
             <small id="helpId" class="text-muted">Help text</small>
           </div>
           
           <div class="mb-3">
               <label for="identificationStudent" class="form-label">Identificacion</label>
               <input type="text" name="identificationStudent" id="identificationStudent" class="form-control" placeholder="Identificacion" aria-describedby="helpId">
               <small id="helpId" class="text-muted">Help text</small>
             </div>
           
             <div class="mb-3">
               <label for="addressStudent" class="form-label">Direccion</label>
               <input type="text" name="addressStudent" id="addressStudent" class="form-control" placeholder="direccion studiante" aria-describedby="helpId">
               <small id="helpId" class="text-muted">Help text</small>
             </div>  
           
             <div class="mb-3">
               <label for="registrationCodeStudent" class="form-label">Numero de matricula</label>
               <input type="text" name="registrationCodeStudent" id="registrationCodeStudent" class="form-control" placeholder="numero matricula" aria-describedby="helpId">
               <small id="helpId" class="text-muted">Help text</small>
             </div> 
           
             <div class="mb-3">
               <label for="carrerStudent" class="form-label">Carrera</label>
               <input type="text" name="carrerStudent" id="carrerStudent" class="form-control" placeholder="carrera studiante" aria-describedby="helpId">
               <small id="helpId" class="text-muted">Help text</small>
             </div>   
           
             <div class="mb-3">
               <label for="levelStudent" class="form-label">Nivel</label>
               <input type="text" name="levelStudent" id="levelStudent" class="form-control" placeholder="nivel studiante" aria-describedby="helpId">
               <small id="helpId" class="text-muted">Help text</small>
             </div>     
           
               </div>
               <div class="card-footer text-muted">
                   <button class="btn btn-primary" onclick="addStudent()">registrar</button>
                   <script>let exports = {};</script>
                   <script src="./dist/main.js"></script>
               </div>
           </div>
           </div>
        <div class="card-footer text-muted">
            Footer
        </div>
